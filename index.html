<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="body_100_width">
<header>
    <h1 style="text-align: center">SUVAT EQUATIONS</h1>
    <div>
        <ul class="mainnav">
            <li><a>Home</a></li>
            <li><a>Page</a></li>
            <li><a>Contact</a></li>
            <li><a>About</a></li>
        </ul>
    </div>
</header>

<main style="margin-right: 20%; margin-left: 20%">

    <div class="container container_70">

        <h2>v = u + at</h2>


        <label for="ipt_V">Velocity</label>
        <input oninput="checkIPT('V')" type="text" id="ipt_V"class="input_field" placeholder="velocity">

        <label for="ipt_U"><b>u</b> - initial velocity (ms-1)</label>
        <input oninput="checkIPT('U')" type="text" id="ipt_U" class="input_field" size="5" placeholder="initial velocity (ms-1)">


        <label for="ipt_A"><b>a</b> - acceleration (ms-2)</label>
        <input oninput="checkIPT('A')" type="text" id="ipt_A" class="input_field" placeholder="acceleration (ms-2)">


        <label for="ipt_T"><b>t</b> - time (s)</label>
        <input oninput="checkIPT('T')" type="text" id="ipt_T"class="input_field" placeholder="time (s)">


        <button onclick="calculate1()" id="btn_Calc">Calculate</button>

    </div>
    <div class="container container_30">
        <p id="result">Results:</p>
    </div>

</main>

</body>
</html>
