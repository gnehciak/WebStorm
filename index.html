<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_100_width">
<header>
    <h1 style="text-align: center">SUVAT EQUATIONS</h1>
    <div>
        <ul class="mainnav">
            <li><a>Home</a></li>
            <li><a>Page</a></li>
            <li><a>Contact</a></li>
            <li><a>About</a></li>
        </ul>
    </div>
</header>

<main style="margin-right: 20%; margin-left: 20%">

    <div class="container" style="margin: 100px 0px">
        <div class="column column_50">

            <h2 style="display: inline-block; margin-top: 0px">INPUT</h2>
            <button style="display: inline-block; margin: 0px 10px">Reset All</button>

            <div style="padding: 0px 50px 0px 0px">
                <div class="input_group">
                    <label for="ipt_S"><b>s</b> - displacement</label>
                    <input onclick="this.select()" oninput="checkIPT('S', this)" type="text" id="ipt_S">
                </div>

                <div class="input_group">
                    <label for="ipt_U"><b>u</b> - initial velocity (ms-1)</label>
                    <input onclick="this.select()" oninput="checkIPT('U', this)" type="text" id="ipt_U">
                </div>

                <div class="input_group">
                    <label for="ipt_V"><b>v</b> - Final Velocity</label>
                    <input onclick="this.select()" oninput="checkIPT('V', this)" type="text" id="ipt_V">
                </div>

                <div class="input_group">
                    <label for="ipt_A"><b>a</b> - acceleration (ms-2)</label>
                    <input onclick="this.select()" oninput="checkIPT('A', this)" type="text" id="ipt_A">
                </div>

                <div class="input_group">
                    <label for="ipt_T"><b>t</b> - time (s)</label>
                    <input onclick="this.select()" oninput="checkIPT('T', this)" type="text" id="ipt_T">
                </div>
            </div>


        </div>

        <div class="column column_50 dropshadow" style="background-color: white">
            <div style="padding: 0px 25px 25px 25px">

                <h2 id="result">Results:</h2>

                <div class="output_group">
                    <label for="calc_S">Displacement</label>
                    <input id="calc_S" class="input_field" disabled>
                </div>

                <div class="output_group">
                    <label for="calc_U">Initial Velocity</label>
                    <input id="calc_U" class="input_field" disabled>
                </div>

                <div class="output_group">
                    <label for="calc_V">Final Velocity</label>
                    <input id="calc_V" class="input_field" disabled>
                </div>

                <div class="output_group">
                    <label for="calc_A">Acceleration</label>
                    <input id="calc_A" class="input_field" disabled>
                </div>

                <div class="output_group">
                    <label for="calc_T">Time</label>
                    <input id="calc_T" class="input_field">
                </div>

            </div>
        </div>
    </div>

</main>

</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
